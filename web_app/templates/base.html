<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TP-Link HS300 Power Strip Controller{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”Œ TP-Link HS300 Power Strip Controller</h1>
            <div class="power-strip-selector-container">
                <label for="power-strip-selector">Power Strip:</label>
                <select id="power-strip-selector" class="power-strip-selector">
                    <option value="">Loading...</option>
                </select>
            </div>
            <div class="device-info" id="device-info">
                <span class="loading">Loading device information...</span>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>TP-Link HS300 Smart Power Strip Web Controller</p>
            <a href="/power-table" data-preserve-compact>Power Table</a>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/compact-mode.js') }}"></script>
    <script src="{{ url_for('static', filename='js/power-strip-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
